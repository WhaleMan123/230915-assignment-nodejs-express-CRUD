<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" action="/boards/modify?id={{id}}">
      <ul>
        <li>글 제목 : <input type="text" name="title" value="{{title}}" /></li>
        <li>작성자 : {{writer}}</li>
        <li>글 내용 :<textarea name="content">{{content}}</textarea></li>
      </ul>
      <button type="submit">글수정</button>
      <a href="/boards/view?id={{id}}">원 게시글로 가기</a>
      <a href="/boards/list">목록으로 가기</a>
    </form>
  </body>
</html>
